<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .zhongguo{
            width: 400px;
            height: 400px;
            background-color: #0123ab;
        }
        .zhongguo2{
            width: 800px;
            height: 800px;
            background-image: url("OIP-C_副本.jpeg");
            background-repeat: repeat-y;
            background-size: cover;
            background-position: left center;
        }
        .aa{
            text-decoration: underline;
        }

    </style>
</head>
<body>
    
background-size属性（设置背景图片的大小）
length，percentage
cover:完全覆盖背景区域的最小大小
contain：图片缩放成适合背景的最大大小
<hr color="red"/>
文本属性：text-align:left,,rightcenter
text-decoration:underline  定义下划线
                   overline 定义上画线
                  line-through 定义删除线
<br/>
text-transform:captialize 定义每个单词开头大写

<div class="zhongguo"></div>
  <div class="zhongguo2"></div>  
  <div class="aa">我是一个标题</div>
</body>
</html>
