<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>列表标签有序列表target类型</h1>
    <div>
        <ol type="1">
            <li>刘雅静</li>
            <li>从</li>
            <li>刘静</li>
            <li>刘雅</li>
        </ol>
        <ol type="a">
            <li>刘雅静</li>
            <li>从</li>
            <li>刘静</li>
            <li>刘雅</li>
        </ol>
        <ol type="A">
            <li>水果</li>
            <li>
                蔬菜
                <ol>
                    <li >白菜</li>
                    <li >白</li>
                    <li >菜</li>
                </ol>
            </li>
            <li>
                肉类
                <ol>
                    <li >niurou</li>
                    <li >猪肉</li>
                    <li >羊肉</li>
                </ol>
            </li>
        </ol>
    </div>
    <hr>
    <h1>列表标签无序列表target类型</h1>
    <div>
<ul type="disc">
    <li>苹果</li>
    <li>苹果</li>
    <li>苹果</li>
</ul>
<ul type="circle">
    <li>苹果</li>
    <li>苹果</li>
    <li>苹果</li>
</ul>
<ul type="square">
    <li>苹果</li>
    <li>苹果</li>
    <li>苹果</li>
</ul>
<ul type="square">
    <li>
        苹果
        <ul>
            <li>小苹果</li>
            <li>大苹果</li>
        </ul> 
    </li>
    <li>苹果</li>
    <li>苹果</li>
</ul>
    </div>
</body>
</html>
