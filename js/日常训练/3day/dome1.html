    let arr = []
    while (arr.length < 5) {
      let i = +prompt('请输入您的年龄')

        arr.push(i)
      }
      console.log('这里是：', arr)
    }
    let sum = 0
    let avg = 0
    let max = 0
    let min = arr[0]
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i]
      if (max < arr[i]) {
        max = arr[i]
      }
      if (min > arr[i]) {
        min = arr[i]
      }
    }
    //  

    avg = sum / arr.length
    console.log('年龄的总和是：' + sum, '数组的平均值是：' + avg, '年龄的max值是：' + max, '年龄的min值是：' + min)
