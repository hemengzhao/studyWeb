<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let sum = 0
        let avg = 0
        let arr = [15, 19, 21, 33, 18, 24]
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        avg = sum / arr.length
        console.log('平均年龄是' + avg)
    </script>
</body>
