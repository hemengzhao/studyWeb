<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function money() {
            let sub = 0
            // 1.输入银行卡余额
            let summoney = +prompt('请输入银行卡余额')
            // 2.输入食宿消费金额
            let sy = +prompt('请输入食宿消费金额')
            // 3.输入生活费金额
            let sh = +prompt('输入生活费金额')
            // 4.计算余额
            sub = summoney - sy - sh

            return sub
        }
      let result = money()
        document.write( result)
    </script>
</body>

</html>
