<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" />

    <script>
        const inp = document.querySelector('input')
        inp.addEventListener('keydown', function (e) {
            console.log(e.key)
            if (e.key === 'Enter') {
                console.log('回车键已执行')
            }
        })
    </script>


</body>

</html>
