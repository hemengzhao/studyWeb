<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./logon.css" />
</head>

<body>
    <div class="container">
        <div class="left-context">
            <img class="image" src="./image/组 11468@2x.png" />
            <img class="image2" src="./image/图层 33@2x.png" />
        </div>
        <div class="right-context">
            <div class="logo-pag">
                <div class="text">欢迎登录！</div>
                <div class="logon-body">
                    <div class="longo-tab"><span class="active">密码登录</span><span>手机号登录</span></div>
                    <form>
                        <input class="textarer" type="text" value="" placeholder="请输入账号/手机密码" />
                        <input class="textarer" type="password" value="" placeholder="请输入密码" />
                    </form>
                    <div class="box">
                        <span><input type="checkbox" />记住密码</span>
                        <span class="pen">忘记密码</span>
                    </div>
                    <div class="pen1">
                        <input type="checkbox" name="记住密码" checked />
                        <span>记住密码</span>
                    </div>
                    <div><input class="pen2" type="submit" value="登录" /></div>
                    <div class="pen3">立即登录</div>
                </div>

            </div>
        </div>
    </div>
